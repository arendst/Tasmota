name: Tasmota Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Compile Tasmota
      run: |
        pio run -e tasmota

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v3
      with:
        name: tasmota-firmware
        path: .pio/build/tasmota/firmware.bin
